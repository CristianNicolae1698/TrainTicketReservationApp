<!DOCTYPE htnml>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Search for Route</title>
    <link rel="stylesheet" href=".css/site.css" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="routes_sidebar">
            <input type="text" id="departureStation" placeholder="Departure Station">
            <input type="text" id="arrivalStation" placeholder="Arrival Station" />
            <button id="btnSearch">Search</button>
        </div>
        <div class="routes_container">
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="spinner-border"
             role="status" id="loading">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <h1>Trains for Specified Route</h1>
    <!-- table for showing data -->
    <table id="trains"></table>

    <dialog class="modal" id="modal">
        <form class="form" method="dialog">
            <label>Your First Name <input type="text" id="firstName"></label>
            <label>Your Last Name <input type="text" id="lastName"></label>
            <button id="btnAdd">Submit Form</button>
        </form>

    </dialog>

    <script src="js/IndexSite.js"></script>

</body>


</html>
